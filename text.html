<!DOCTYPE html>

      html,

        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        background: #fff;
        color: #111;
        width: 1000px;
      }

      .gantt-wrapper {
        width: 100%;
        margin: 20px auto;
        padding: 10px;
        overflow-x: auto;
        /* horizontally scroll if many weeks */
      }

      table.gantt-table {
        border-collapse: collapse;
        width: auto;
      }

      table.gantt-table th {
        border: 1px solid #ccc;
        background: #001f5f;
        color: #fff;
      }

      table.gantt-table td {
        border: 1px solid #ccc;
        text-align: center;
      }
    </style>
  </head>
